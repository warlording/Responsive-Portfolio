<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tanner Daves Contact</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="name">
				<div class="logo">Tanner Daves</div>
			</div>
			<nav class="nav">
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="#" class="active">Contact</a></li>
				</ul>
			</nav>
		</div> 
	</header>
	
	<div class="content">
		<div class="main">
			<h1 class="page-title">Contact</h1>
			<form action="#" class="contact">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Donald Trump">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="example@gmail.com">
				<label for="name">Message</label>
				<textarea rows="10" cols="40" name="message" id="message"></textarea>
				<input type="submit" value="Submit">
			</form>
			
		</div>

		<div class="sidebar">
			<h2 class="sidebar-title">Connect with Me</h2>
			<ul class="social">
				<li><a href="https://github.com/warlording"><img src="./assets/images/github.png" alt="GitHub"></a></li>
				<li><a href="https://www.linkedin.com/in/wesley-daves-7223ab153/"><img src="./assets/images/linkedin.png" alt="LinkedIn"></a></li>
				<li><a href="https://stackexchange.com/users/12579640/tanner-daves"><img src="./assets/images/stack.png" alt="Stack"></a></li>
			</ul>
		</div>
		
	</div> 


	<footer>

	</footer>

</body>
